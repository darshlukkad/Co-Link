name: Continuous Integration

on:
  push:
    branches: [ main, develop, 'feature/**' ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: '3.11'

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort mypy

      - name: Run Black (code formatting)
        run: |
          black --check services/

      - name: Run isort (import sorting)
        run: |
          isort --check-only services/

      - name: Run Flake8 (linting)
        run: |
          flake8 services/ --max-line-length=100 --extend-ignore=E203,W503

      - name: Run MyPy (type checking)
        run: |
          mypy services/ --ignore-missing-imports
        continue-on-error: true

  test-services:
    name: Test Services
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - users
          - messaging
          - files
          - search
          - admin
          - channels
          - gateway
          - presence
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install service dependencies
        working-directory: services/${{ matrix.service }}
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
            pip install pytest pytest-asyncio pytest-cov httpx faker
          fi

      - name: Run tests
        working-directory: services/${{ matrix.service }}
        run: |
          if [ -d tests ]; then
            pytest tests/ -v --cov=app --cov-report=xml --cov-report=term
          else
            echo "No tests found for ${{ matrix.service }}"
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: services/${{ matrix.service }}/coverage.xml
          flags: ${{ matrix.service }}
          name: ${{ matrix.service }}-coverage
        continue-on-error: true

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

      - name: Run Bandit security linter
        run: |
          pip install bandit
          bandit -r services/ -f json -o bandit-report.json
        continue-on-error: true

  api-contract-validation:
    name: Validate API Contracts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install OpenAPI validator
        run: |
          npm install -g @ibm/openapi-validator

      - name: Validate OpenAPI specs
        run: |
          for spec in services/*/openapi.yaml; do
            echo "Validating $spec"
            lint-openapi "$spec"
          done

  build-status:
    name: CI Build Status
    needs: [lint, test-services, security-scan, api-contract-validation]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check build status
        run: |
          if [[ "${{ needs.lint.result }}" == "failure" ]] || \
             [[ "${{ needs.test-services.result }}" == "failure" ]]; then
            echo "CI failed"
            exit 1
          fi
          echo "CI passed"
