global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'colink-production'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - "/etc/prometheus/rules/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Users Service
  - job_name: 'users-service'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - colink
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        regex: users-service
        action: keep
      - source_labels: [__meta_kubernetes_pod_name]
        target_label: pod
      - source_labels: [__meta_kubernetes_namespace]
        target_label: namespace

  # Messaging Service
  - job_name: 'messaging-service'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - colink
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        regex: messaging-service
        action: keep
      - source_labels: [__meta_kubernetes_pod_name]
        target_label: pod

  # Files Service
  - job_name: 'files-service'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - colink
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        regex: files-service
        action: keep

  # Search Service
  - job_name: 'search-service'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - colink
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        regex: search-service
        action: keep

  # Admin Service
  - job_name: 'admin-service'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - colink
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        regex: admin-service
        action: keep

  # Channels Service
  - job_name: 'channels-service'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - colink
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        regex: channels-service
        action: keep

  # Gateway Service
  - job_name: 'gateway-service'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - colink
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        regex: gateway-service
        action: keep

  # Presence Service
  - job_name: 'presence-service'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - colink
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        regex: presence-service
        action: keep

  # PostgreSQL Exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          database: 'colink'

  # MongoDB Exporter
  - job_name: 'mongodb'
    static_configs:
      - targets: ['mongodb-exporter:9216']
        labels:
          database: 'colink'

  # Redis Exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          cache: 'colink'

  # Kafka Exporter
  - job_name: 'kafka'
    static_configs:
      - targets: ['kafka-exporter:9308']
        labels:
          cluster: 'colink-kafka'

  # Node Exporter (host metrics)
  - job_name: 'node-exporter'
    kubernetes_sd_configs:
      - role: node
    relabel_configs:
      - source_labels: [__address__]
        regex: '(.*):10250'
        replacement: '${1}:9100'
        target_label: __address__

  # Kubernetes API Server
  - job_name: 'kubernetes-apiservers'
    kubernetes_sd_configs:
      - role: endpoints
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    relabel_configs:
      - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
        action: keep
        regex: default;kubernetes;https

  # Kubernetes Pods
  - job_name: 'kubernetes-pods'
    kubernetes_sd_configs:
      - role: pod
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: true
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)
      - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
        action: replace
        regex: ([^:]+)(?::\d+)?;(\d+)
        replacement: $1:$2
        target_label: __address__
