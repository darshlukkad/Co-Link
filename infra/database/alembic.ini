# Alembic configuration for CoLink database migrations

[alembic]
# Path to migration scripts
script_location = migrations

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(slug)s

# Timezone for migration timestamps
timezone = UTC

# Truncate slug to 40 chars
truncate_slug_length = 40

# Revision ID format
# Use uuid format for revision IDs
# revision_id_generator = uuid

# Prepend sys.path with the directory containing migrations
prepend_sys_path = .

# Version path separator
version_path_separator = os

# Output encoding
output_encoding = utf-8

# SQLAlchemy URL (override with environment variable)
sqlalchemy.url = postgresql://colink:colink_dev_password@localhost:5432/colink

[post_write_hooks]
# Hooks to run after migration files are generated
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 120

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
