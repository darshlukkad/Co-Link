apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-service
  namespace: colink
  labels:
    app: gateway-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: gateway-service
  template:
    metadata:
      labels:
        app: gateway-service
    spec:
      containers:
      - name: gateway-service
        image: colink/gateway-service:latest
        ports:
        - containerPort: 8007
          name: http
        - containerPort: 8008
          name: websocket
        env:
        - name: PORT
          value: "8007"
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: colink-config
              key: REDIS_URL
        - name: KEYCLOAK_URL
          valueFrom:
            configMapKeyRef:
              name: colink-config
              key: KEYCLOAK_URL
        - name: WS_HEARTBEAT_INTERVAL
          value: "30"
        - name: WS_CONNECTION_TIMEOUT
          value: "300"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8007
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8007
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-service
  namespace: colink
  labels:
    app: gateway-service
spec:
  type: ClusterIP
  ports:
  - port: 8007
    targetPort: 8007
    protocol: TCP
    name: http
  - port: 8008
    targetPort: 8008
    protocol: TCP
    name: websocket
  selector:
    app: gateway-service
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: gateway-service-hpa
  namespace: colink
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: gateway-service
  minReplicas: 3
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 75
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 25
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 30
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
