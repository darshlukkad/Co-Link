apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: colink-ingress
  namespace: colink
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
spec:
  tls:
  - hosts:
    - api.colink.io
    - app.colink.io
    secretName: colink-tls
  rules:
  - host: api.colink.io
    http:
      paths:
      - path: /users
        pathType: Prefix
        backend:
          service:
            name: users-service
            port:
              number: 8001
      - path: /messages
        pathType: Prefix
        backend:
          service:
            name: messaging-service
            port:
              number: 8002
      - path: /channels
        pathType: Prefix
        backend:
          service:
            name: channels-service
            port:
              number: 8006
      - path: /files
        pathType: Prefix
        backend:
          service:
            name: files-service
            port:
              number: 8003
      - path: /search
        pathType: Prefix
        backend:
          service:
            name: search-service
            port:
              number: 8004
      - path: /admin
        pathType: Prefix
        backend:
          service:
            name: admin-service
            port:
              number: 8005
      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: gateway-service
            port:
              number: 8007
