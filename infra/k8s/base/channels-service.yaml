apiVersion: apps/v1
kind: Deployment
metadata:
  name: channels-service
  namespace: colink
  labels:
    app: channels-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: channels-service
  template:
    metadata:
      labels:
        app: channels-service
    spec:
      containers:
      - name: channels-service
        image: colink/channels-service:latest
        ports:
        - containerPort: 8006
          name: http
        env:
        - name: PORT
          value: "8006"
        - name: POSTGRES_URL
          valueFrom:
            configMapKeyRef:
              name: colink-config
              key: POSTGRES_URL
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: colink-config
              key: REDIS_URL
        - name: KAFKA_BOOTSTRAP_SERVERS
          valueFrom:
            configMapKeyRef:
              name: colink-config
              key: KAFKA_BOOTSTRAP_SERVERS
        - name: KEYCLOAK_URL
          valueFrom:
            configMapKeyRef:
              name: colink-config
              key: KEYCLOAK_URL
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8006
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8006
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
---
apiVersion: v1
kind: Service
metadata:
  name: channels-service
  namespace: colink
  labels:
    app: channels-service
spec:
  type: ClusterIP
  ports:
  - port: 8006
    targetPort: 8006
    protocol: TCP
    name: http
  selector:
    app: channels-service
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: channels-service-hpa
  namespace: colink
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: channels-service
  minReplicas: 3
  maxReplicas: 12
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
