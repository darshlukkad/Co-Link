apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: colink

bases:
  - ../../base

namePrefix: prod-

commonLabels:
  environment: production
  app.kubernetes.io/environment: prod

patchesStrategicMerge:
  - ingress-patch.yaml
  - hpa-patch.yaml

configMapGenerator:
  - name: colink-config
    behavior: merge
    literals:
      - ENVIRONMENT=production
      - DEBUG=false
      - LOG_LEVEL=WARNING

# Production uses full replicas as defined in base
# HPA will manage scaling
