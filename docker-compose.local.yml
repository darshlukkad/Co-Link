  #     context: ./services/api-gateway
  #     dockerfile: Dockerfile
  #   container_name: colink-api-gateway
  #   environment:
  #     - DATABASE_URL=postgresql://colink:dev_password@postgres:5432/colink
  #     - REDIS_URL=redis://:dev_password@redis:6379/0
  #   ports:
  #     - "8000:8000"
  #   depends_on:
  #     - postgres
  #     - redis
  #   volumes:
  #     - ./services/api-gateway:/app
  #   networks:
  #     - colink-dev

  # Add other services as needed...

volumes:
  postgres_dev_data:
    driver: local
  mongodb_dev_data:
    driver: local
  redis_dev_data:
    driver: local
  zookeeper_dev_data:
    driver: local
  kafka_dev_data:
    driver: local
  minio_dev_data:
    driver: local
  pgadmin_dev_data:
    driver: local

networks:
  colink-dev:
    driver: bridge
    name: colink-dev-network
