version: '3.9'

# CoLink Local Development - Minimal Setup
# Fast startup with only essential services for development

services:
  # ============================================================================
  # Core Infrastructure - Minimal
  # ============================================================================

  # PostgreSQL - Primary database
  postgres:
    image: postgres:15-alpine
    container_name: colink-postgres-dev
    environment:
      POSTGRES_DB: colink
      POSTGRES_USER: colink
      POSTGRES_PASSWORD: dev_password
      # Enable logging for development
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./services/users/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U colink"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - colink-dev

  # MongoDB - For files and search
  mongodb:
    image: mongo:6
    container_name: colink-mongodb-dev
    environment:
      MONGO_INITDB_ROOT_USERNAME: colink
      MONGO_INITDB_ROOT_PASSWORD: dev_password
      MONGO_INITDB_DATABASE: colink
    ports:
      - "27017:27017"
    volumes:
      - mongodb_dev_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/colink --quiet
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - colink-dev

  # Redis - Caching, sessions, presence
  redis:
    image: redis:7-alpine
    container_name: colink-redis-dev
    command: redis-server --requirepass dev_password --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "dev_password", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - colink-dev

  # Kafka - Event streaming (lightweight setup)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: colink-zookeeper-dev
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_LOG4J_ROOT_LOGLEVEL: WARN
    volumes:
      - zookeeper_dev_data:/var/lib/zookeeper/data
    networks:
      - colink-dev

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: colink-kafka-dev
    depends_on:
      zookeeper:
        condition: service_started
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG4J_ROOT_LOGLEVEL: WARN
    ports:
      - "9092:9092"
      - "29092:29092"
    volumes:
      - kafka_dev_data:/var/lib/kafka/data
    networks:
      - colink-dev

  # MinIO - S3-compatible storage for files
  minio:
    image: minio/minio:latest
    container_name: colink-minio-dev
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Web Console
    volumes:
      - minio_dev_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - colink-dev

  # ============================================================================
  # Development Tools
  # ============================================================================

  # pgAdmin - PostgreSQL UI
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: colink-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@colink.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_dev_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - colink-dev

  # Mongo Express - MongoDB UI
  mongo-express:
    image: mongo-express:latest
    container_name: colink-mongo-express
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: colink
      ME_CONFIG_MONGODB_ADMINPASSWORD: dev_password
      ME_CONFIG_MONGODB_URL: mongodb://colink:dev_password@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    ports:
      - "8081:8081"
    depends_on:
      - mongodb
    networks:
      - colink-dev

  # Redis Commander - Redis UI
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: colink-redis-commander
    environment:
      REDIS_HOSTS: local:redis:6379:0:dev_password
    ports:
      - "8082:8081"
    depends_on:
      - redis
    networks:
      - colink-dev

  # Kafka UI - Kafka management
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: colink-kafka-ui
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    ports:
      - "8080:8080"
    depends_on:
      - kafka
    networks:
      - colink-dev

  # ============================================================================
  # Backend Services (Optional - Uncomment to run)
  # ============================================================================
  # Uncomment services below to run backend services in Docker
  # Or run them locally with: cd services/<service> && uvicorn main:app --reload

  # api-gateway:
